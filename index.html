<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6459dbcf37.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="parent">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>: <span class="minute"></span> 
            </div>
            <div class="status">
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <div class="display">
            0
        </div>

        <div class="button">
            <div class="btn function ac">AC</div>
            <div class="btn function pm">Â±</div>
            <div class="btn function percent">%</div>
            <div class="btn operator division"><i class="fas fa-divide"></i></div>
            <div class="btn number-7">7</div>
            <div class="btn number-8">8</div>
            <div class="btn number-9">9</div>
            <div class="btn operator multiplication"><i class="fas fa-times"></i></div>

            <div class="btn number-4">4</div>
            <div class="btn number-5">5</div>
            <div class="btn number-6">6</div>
            <div class="btn operator subtraction"><i class="fas fa-minus"></i></div>

            <div class="btn number-4">1</div>
            <div class="btn number-5">2</div>
            <div class="btn number-6">3</div>
            <div class="btn operator addition"><i class="fas fa-plus"></i></div>

            <div class="btn number-0">o</div>
            <div class="btn decimal">.</div>
            <div class="btn operator equal"><i class="fas fa-equals"></i></div>

        </div>



        <div class="bottom"></div>
    </div>
 
    
    <script src="./javascript/script.js"></script>
</body>
</html>
